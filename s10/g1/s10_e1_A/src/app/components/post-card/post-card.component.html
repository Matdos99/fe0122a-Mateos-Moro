
<div
[ngClass]="{
    'bg-warning': post.type == 'notizie',
    'bg-info': post.type == 'formazione',
    'bg-dark': post.type == 'politica',
    'text-white': post.type == 'politica'
}"
class="card mb-4"
>
<h5 class="card-header"><span appHighlight>Post</span></h5>
<div class="card-body">
    <h5 class="card-title">{{ post.title | maiuscolo }}</h5>
    <p class="card-text">{{ post.body }}</p>
    <ng-content></ng-content>
</div>
</div>
