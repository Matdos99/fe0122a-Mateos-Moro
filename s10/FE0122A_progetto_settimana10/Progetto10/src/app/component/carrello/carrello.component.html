<ng-container *ngIf="products.length == 0">
<div class="container">
  <div class="">
    <h2 id="Titl1" class="">Il carrello Ã¨ vuoto</h2>
    <p id="text" class="">Vai nella <a routerLink="/home" routerLinkActive="active">home</a> e aggiungi qualche articolo</p>
  </div>
</div>
</ng-container>

<ng-container *ngIf="products.length != 0">
<div class="container ">
  <div class="card-table">
    <div class="card-product">
      <table class="table table-responsive">
        <thead>
          <tr>
            <td>N.</td>
            <td>Nome Articolo</td>
            <td>Prezzo</td>
          </tr>
        </thead>
        <tbody>
          <tr class="card-body" *ngFor="let item of products, let i=index">
            <td><h6>{{i+1}}</h6></td>
            <h4 class="card-title">{{item.name}}</h4>

            <td class="card-text">{{item.price}}$</td>
            <button id="red" class="btn" (click)="removeItem(item)">rimuovi</button>
          </tr>
        </tbody>
      </table>
    </div>
    <form action="#">
      <input type="email" required placeholder="email">
      <input type="password" required placeholder="password">
      <button type="button" class="btn btn-primary" (click)="removeAll()">Accedi e completa l'acquisto</button>
    </form>
  </div>
</div>

</ng-container>
