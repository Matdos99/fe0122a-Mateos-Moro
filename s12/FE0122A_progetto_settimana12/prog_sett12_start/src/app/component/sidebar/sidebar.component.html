<ng-sidebar-container>
  <ng-sidebar [opened]="opened">
    <h1>Menu movies</h1>

      <svg xmlns="http://www.w3.org/2000/svg" id="closeBtn" (click)="toggleSidebar()" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
      </svg>

<ul class="menu">
  <div *ngIf="isLoggedIn">
    <li><a class="btn" routerLink="/home" routerLinkActive="active">Home</a></li>
    <li><a class="btn" routerLink="/user" routerLinkActive="active">User</a></li>
  </div>
  <div *ngIf="!isLoggedIn">
    <li><a  class="btn" [routerLinkActiveOptions]="{exact:true}"  routerLink="/login" routerLinkActive="active">Login</a></li>
    <li><a class="btn" routerLink="/registration" routerLinkActive="active">Registrati</a></li>
  </div>
</ul>
<button *ngIf="isLoggedIn" id="logout" class="btn btn-danger" (click)="logout()">Logout</button>
  </ng-sidebar>
  <div ng-sidebar-content>

<router-outlet>
<svg  id="toggle"  (click)="toggleSidebar()" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
  </svg>

</router-outlet>

  </div>

</ng-sidebar-container>
