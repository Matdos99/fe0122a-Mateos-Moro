<form #form="ngForm" (ngSubmit)="onsubmit(form)">
  <label for="nome">User</label>
  <input type="text" name="nome" ngModel placeholder="nome utente" #nome="ngModel" required>
  <label for="email">Email</label>
  <input type="email" name="email" ngModel placeholder="email" required #email="ngModel">
  <label for="password">Password</label>
  <input type="password" name="password" ngModel #password="ngModel" placeholder="password" required>
  <button type="submit">Registrati</button>
</form>
