<body>
  <div id="login">

      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form #form="ngForm" id="login-form" class="form" (ngSubmit)="onSubmit(form)" >
                          <h3 class="text-center text-info">Login</h3>
                          <div class="form-group">
                              <label for="username" class="text-info">Username:</label><br>
                              <input type="text" ngModel #username="ngModel" name="username" id="username" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-info">Password:</label><br>
                              <input type="password" ngModel #password="ngModel" name="password" id="password" class="form-control">
                          </div>
                          <div class="form-group">
                              <button type="submit" name="submit" class="btn btn-info btn-md">Accedi</button>
                          </div>
                          <div id="register-link" class="text-right">
                              <a routerLink="/signup" class="text-info">Registrati</a>
                          </div>
                      </form>
                  </div>
                  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                    {{errorMessage}}
                  </div>
              </div>
          </div>
      </div>
  </div>

</body>
