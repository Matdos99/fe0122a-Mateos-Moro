

<body>
  <div id="login">

      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form #form="ngForm" id="login-form" class="form" (ngSubmit)="onSignup(form)" >
                          <h3 class="text-center text-info">Signup</h3>
                          <div class="form-group">
                              <label for="username" class="text-info">Username:</label><br>
                              <input type="text"   #username="ngModel" ngModel name="username" id="username" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="email" class="text-info">Email:</label><br>
                              <input type="email" #email="ngModel" ngModel name="email" id="email" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-info">Password:</label><br>
                              <input type="password" #password="ngModel" ngModel name="password" id="password" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="ruolo" class="text-info">tipo Utente:</label><br>
                              <select name="ruolo" ngModel #val="ngModel" id="ruolo">
                                <option value="user">user</option>
                                <option value="admin">admin</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <button type="submit" name="submit" class="btn btn-info btn-md">Signup</button>
                          </div>
                          <div id="register-link" class="text-right">
                              <a *ngIf="!isLoading" routerLink="/login" class="text-info">Loggati</a>
                          </div>
                      </form>
                    </div>
                  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                      {{errorMessage}}
                    </div>
              </div>
          </div>
      </div>
  </div>
</body>
