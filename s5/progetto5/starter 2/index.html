<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS e Bundle JS Bootstrap 4 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <title>WEEK Project - Week 3</title>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-sm">
            <a class=" container-fluid d-block" href="#">Cose da fare per il 2022</a>
        </nav>
        <div id="sopra" class="container-fluid mt-2">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group mb-3">
                        <input type="text" id="task_txt" class="form-control bg-light"
                            placeholder="Cosa farai di bello?" aria-label="Cosa farai di bello?"
                            aria-describedby="add_btn">
                        <button class="btn btn-outline-secondary bg-danger text-light" type="button"
                            id="add_btn">Annota</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul id="tasks_list_html" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom row">
        <p id="foot " class="coll-12">al massimo possiamo spostare al 2023</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
